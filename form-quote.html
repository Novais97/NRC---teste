/* Background full screen com imagem da web */

/* Form container estilizado */
form {
  margin-top: 15vh;
  width: 100%;
  max-width: 460px;
  background: rgba(255, 255, 255, 0.95);
  padding: 28px 36px;
  border-radius: 20px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.25);
  color: #222;
  box-sizing: border-box;
  backdrop-filter: saturate(180%) blur(10px);
}

/* Inputs e textarea com altura menor e estilo mais refinado */
form input[type="text"],
form input[type="tel"],
form input[type="email"],
form textarea {
  border-left: none;
  border-top: none;
  border-right: none;
  border-bottom: #777 1px solid;
  width: 100%;
  padding: 10px 16px;
  margin-top: 2px;
  margin-bottom: 5px;

  font-size: 0.95rem;
  font-weight: 500;
  transition: border-color 0.3s ease, box-shadow 0.3s ease;
  resize: vertical;
  box-sizing: border-box;
  color: #111;
  background: #fefefd32;
   transition: 0.5s ease all;
}
form textarea{

 
  width: 100%;
  padding: 10px 16px;
  margin-top: 2px;
  margin-bottom: 5px;
border-radius: 15px;
  font-size: 0.95rem;
  font-weight: 500;
  transition: border-color 0.3s ease, box-shadow 0.3s ease;
  resize: vertical;
  box-sizing: border-box;
  color: #111;
  background: #fff;
 
}
form textarea:focus{

  border: 1px #999 solid;
  outline:none;

}
/* Foco com cor mais vibrante */
form input[type="text"]:focus,
form input[type="tel"]:focus,
form input[type="email"]:focus
 {
  border-bottom: #777 1px solid;
/* transform: translateY(-6%); */
/* padding-bottom: 16px; */
  outline: none;
  transition: 0.3s all ease-in;
  background: #fafaff;
 
}
input:focus::placeholder{
  transform: translatey(-35%);
  font-size: 1rem;
  transition: 0.3s linear;
  border-bottom-color:#f9f9f9 ;

}

/* Altura textarea menor para ficar mais compacto */
form textarea {
  min-height: 100px;
}

/* Span explicativo */
form span {
  display: block;
  font-size: 0.88rem;
  color: #555;
  line-height: 1.4;
  margin-top: 2px;
  margin-bottom: -18px;
  font-style: italic;
  user-select: none;
}

/* Bot√£o estilo mantido e incrementado */
form button {
  display: block;
  width: 100%;
  padding: 14px 0;
  background: linear-gradient(90deg, #4f46e5 0%, #a78bfa 100%);
  color: white;
  font-size: 1.05rem;
  font-weight: 700;
  border: none;
  border-radius: 14px;
  cursor: pointer;
  box-shadow: 0 6px 14px rgba(79, 70, 229, 0.7);
  transition: background 0.4s ease, box-shadow 0.4s ease, transform 0.3s ease;
  user-select: none;
}

form button:hover {
  background: linear-gradient(90deg, #4338ca 0%, #7c3aed 100%);
  box-shadow: 0 10px 24px rgba(124, 58, 237, 0.85);
  transform: translateY(-3px);
}

form button:active {
  transform: translateY(-1px);
  box-shadow: 0 6px 14px rgba(79, 70, 229, 0.7);
}
